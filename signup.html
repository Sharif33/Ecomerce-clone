<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container mb-md-4 mt-sm-0">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-4 gy-md-5 shadow rounded-3 py-3  px-5">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3 class="fw-bold">Sign Up</h3>
                        <h6 class="fw-light">It's quick and easy.</h6>
                    </div>
                    <div>
                        <a class="text-decoration-none text-dark fw-bold px-3" href="index.html">Home</a>
                        <a class="text-decoration-none text-warning fw-bold" href="login.html">Log In</a>
                    </div>
                </div>
                <hr>
                <form class="row g-1">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label"></label>
                        <input type="email" class="form-control" placeholder="Mobile number or email address"
                            id="inputEmail4">
                    </div>
                    <div class="col-md-12">

                        <label for="inputPassword4" class="form-label"></label>
                        <input type="password" class="form-control" placeholder="New password" id="inputPassword4">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2">
                        <small>Date of Birth</small>
                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" class="form-select">
                            <option selected>Day</option>
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                            <option value="1">6</option>
                            <option value="1">7</option>
                            <option value="1">8</option>
                            <option value="1">9</option>
                            <option value="1">10</option>
                        </select>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-2">
                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" class="form-select">
                            <option selected>Month</option>
                            <option value="1"> Jan</option>
                            <option value="1"> Feb</option>
                            <option value="1">March</option>
                            <option value="1"> April</option>
                            <option value="1"> May</option>
                            <option value="1">June</option>
                            <option value="1"> July</option>
                            <option value="1"> Aug</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2">
                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" class="form-select">
                            <option selected>Year</option>
                            <option value="1"> 2010</option>
                            <option value="1"> 2010</option>
                            <option value="1"> 2010</option>
                            <option value="1"> 2010</option>
                            <option value="1"> 2010</option>
                            <option value="1"> 2010</option>
                            <option value="1"> 2010</option>
                            <option value="1"> 2010</option>
                            <option value="1"> 2010</option>
                            <option value="1"> 2010</option>
                        </select>
                    </div>
                    <div style="margin-top: 10px;">
                        <div>
                            <small>Gender</small>
                        </div>

                        <div class="row mx-auto col-md-12 ">
                            <div
                                class="border d-flex justify-content-around align-items-center bg-white col-md-4 py-1 rounded">
                                <div class="form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Female
                                    </label> <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">

                                </div>
                            </div>
                            <div
                                class="border d-flex justify-content-around align-items-center  bg-white col-md-4 py-1 rounded">
                                <div class="form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label> <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">

                                </div>
                            </div>
                            <div
                                class="border d-flex justify-content-around align-items-center  bg-white col-md-4 py-1 rounded">
                                <div class="form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Custom
                                    </label> <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Accept Terms & Conditions
                            </label>
                        </div>
                    </div>
                    <p class="fw-light">By clicking <span class="fw-bold">Sign Up</span>, you agree to our Terms, Data
                        Policy and Cookie Policy. You
                        may receive SMS
                        notifications from us and can opt out at any time.</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary p-2 px-5  fw-bold" type="button"><a
                                style="text-decoration: none; color: white;" href="index.html">Sign
                                Up</a></button>
                    </div>

                </form>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
